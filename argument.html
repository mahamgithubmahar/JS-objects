<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument objects in JS</title>
</head>
<body>
 <h1>Argument objects in JS</h1>
 <h3>Find the largest number</h3>
 <p id="p2"></p>
 <script>
    function findmax() {
    var i;
    var max=0;
    for(i=0;i<arguments.length;i++) {
        if(arguments[i]>max) {
            max=arguments[i];
        }
    }
    return max;
    }
    document.getElementById("p2").innerHTML=findmax(5,30,25,28,40,50,55);
 </script>   
</body>
</html>
