<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects in JS</title>
</head>
<body>
    <h1>JS math object methods</h1>
    <script>
        var value= Math.abs(20.5);
        document.write(value);
        document.write("<br>");
        var value= Math.asin(1);
        document.write(value);
        document.write("<br>");
        var value= Math.tan(0.5);
        document.write(value);
    </script>
</body>
</html>
