<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <h2>JS objects and it's properties</h2>
    <p id="p1"></p>
    <script>
        var person= {
            firstname: "Maham",
            age: 14,
        };
        document.getElementById("p1").innerHTML="My name is "+person.firstname +". I am "+person.age +" years old."
    </script>
</body>
</html>
